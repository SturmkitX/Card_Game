<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container-fluid" style="max-height: 100vh;">
    <div class="row justify-content-center no-gutters">
        <div class="col-2" style="padding-right: 5px;">
            <input type="text" class="form-control" id="cardNameField" />
        </div>
        <div class="col-1">
            <input type="button" class="btn btn-secondary" value="Search" id="searchBtn" />
        </div>
        <div class="col-1">
            <input type="button" class="btn btn-secondary" value="Save deck" id="saveBtn" />
        </div>
    </div>

    <div class="row">
        <div class="col-3" id="previewColumn">
            <div class="row">
                <div class="col">
                    <img class="img-fluid" alt="Card image" id="cardPreview" />
                </div>

            </div>
            <div class="row">
                <div class="col">
                    Name: <span id="cardPreviewName"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Type: <span id="cardPreviewType"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Archetype: <span id="cardPreviewArchetype"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Attribute: <span id="cardPreviewAttribute"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Race: <span id="cardPreviewRace"></span>
                </div>
            </div>
            <div class="row" style="padding-top: 10px; padding-bottom: 10px;">
                <div class="col">
                    <span id="cardPreviewDescription"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6 justify-content-start">
                    Attack: <span id="cardPreviewAttack"></span>
                </div>
                <div class="col-6 justify-content-end">
                    Defense: <span id="cardPreviewDefense" class="text-justify"></span>
                </div>
            </div>


        </div>
        <div class="col-8" id="deckPreview">
            <div class="row" id="normalCardDeck">

            </div>

            <div class="row" id="extraCardDeck">

            </div>

        </div>
        <div class="col-1 overflow-auto" id="cardSearchPreview" style="max-height: 95vh;">

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../jquery/jquery-3.4.1.slim.min.js" ></script>
<script src="../popper/umd/popper.min.js" ></script>
<script src="../bootstrap/js/bootstrap.min.js" ></script>
<script type="module" src="../js/app.js"></script>
</body>
</html>
