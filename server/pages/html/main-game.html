<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Game</title>
</head>
<body>
    <div class="container-fluid" style="max-height: 100vh;">
        <div class="row" style="height: 100vh;">
            <div class="col-md-2">
                <div class="row" style="height: 80%;">
                    Card Description
                </div>

                <div class="row" style="height: 20%;">
                    Message logs
                </div>
            </div>

            <div class="col-md-10 col-12">
                <!-- Enemy zone -->
                <div class="row justify-content-center" style="height: 45%; transform: rotate(180deg);">
                    <div class="container-fluid">
                        <div class="row justify-content-center" style="height: 30%;">
                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Field spell" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Graveyard" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>
                        </div>


                        <div class="row justify-content-center" style="height: 30%;">
                            <div class="col">
                                <figure class="figure">
                                    <img src="/pics/back.jpg" alt="Extra deck" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="/pics/back.jpg" alt="Deck" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>
                        </div>

                        <div class="row justify-content-center" style="height: 40%;">
                            Enemy cards
                        </div>
                    </div>
                </div>



                <div class="row justify-content-center no-gutters" style="height: 10%;">
                    <div class="col">
                        <button class="btn btn-secondary">Draw</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-secondary">Standby</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-secondary">Main 1</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-secondary">Battle</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-secondary">Main 2</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-secondary">End</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary">Token</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary">Surrender</button>
                    </div>

                    <div class="col">
                        <input type="text" id="subtractLPField" />
                    </div>

                    <div class="col">
                        <button class="btn btn-primary">Subtract LP</button>
                    </div>

                    <div class="col">
                        <button class="btn btn-primary" id="drawCardBtn">Draw Card</button>
                    </div>

                </div>


                <div class="row justify-content-center" style="height: 45%;">
                    <div class="container-fluid">
                        <div class="row justify-content-center" style="height: 30%;">
                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Field spell" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                    <figcaption class="figure-caption text-right">ATK: 2500</figcaption>
                                    <figcaption class="figure-caption text-right">DEF: 2100</figcaption>
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Monster" class="figure-img img-fluid rounded" name="monsterField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Graveyard" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>
                        </div>


                        <div class="row justify-content-center" style="height: 30%;">
                            <div class="col">
                                <figure class="figure">
                                    <img src="/pics/back.jpg" alt="Extra deck" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="" alt="Spell" class="figure-img img-fluid rounded" name="spellField" />
                                </figure>
                            </div>

                            <div class="col">
                                <figure class="figure">
                                    <img src="/pics/back.jpg" alt="Deck" class="figure-img img-fluid rounded" />
                                </figure>
                            </div>
                        </div>

                        <div class="row justify-content-center" style="height: 40%;" id="ownHandCards">

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../jquery/jquery-3.4.1.slim.min.js" ></script>
    <script src="../popper/umd/popper.min.js" ></script>
    <script src="../bootstrap/js/bootstrap.min.js" ></script>
    <script type="module" src="../js/main-game.js"></script>
</body>
</html>
